syscfg.vals:
    # Route console to RTT
    CONSOLE_UART: 0
    CONSOLE_UART_BAUD: '460800'
    CONSOLE_UART_TX_BUF_SIZE: '1024'
    CONSOLE_RTT: 1
    CONSOLE_HISTORY_SIZE: 8

    UWB_DEVICE_0: 1
    FS_XTALT_AUTOTUNE_ENABLED: 0
    HARDFLOAT: 1
    FLOAT_USER: 1
    TDMA_NSLOTS: 160
    RNG_VERBOSE: 2
    CIR_VERBOSE: 0
    UWB_CCP_VERBOSE: 0
    UWBCFG_DEF_FRAME_FILTER: '"0x00F"'

    STATS_NAMES: 1
    STATS_CLI: 1
    CONFIG_CLI: 1
    DW1000_CLI: 1
    DW3000_CLI: 1
    SHELL_TASK: 1

    # Enable newtmgr commands.
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1
    CONFIG_NEWTMGR: 1
    CONFIG_FCB: 1

    # Enable frame_filter by default to allow auto-ack to work
    UWBCFG_DEF_FRAME_FILTER: '"0x00F"'

syscfg.vals.BLE_ENABLED:
    BLE_PREFIX: '"twr-node"'
  # BLE Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

syscfg.defs:
    BLE_ENABLED:
        description: 'Activate BLE'
        value: 0
    AOA_ANGLE_INVERT:
        description: 'Set this to one if the aoa direction is inverted relative your board'
        value: 0
